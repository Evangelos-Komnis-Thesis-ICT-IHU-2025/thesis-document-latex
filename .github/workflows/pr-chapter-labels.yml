name: PR chapter labels

on:
  pull_request_target:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label-by-changes:
    runs-on: ubuntu-latest
    steps:
      - name: Sync chapter labels on PR
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const issue_number = context.payload.pull_request.number;

            const changedFiles = await github.paginate(
              github.rest.pulls.listFiles,
              {
                owner,
                repo,
                pull_number: issue_number,
                per_page: 100
              }
            );

            const desiredLabels = new Set();

            const normalize = (name) =>
              name
                .toLowerCase()
                .replace(/_/g, "-")
                .replace(/\s+/g, "-")
                .replace(/[^a-z0-9-]/g, "")
                .replace(/-+/g, "-")
                .replace(/^-|-$/g, "");

            for (const file of changedFiles) {
              const parts = file.filename.split("/");
              if (parts.length < 2) continue;

              if (parts[0] === "chapters") {
                desiredLabels.add(`chapter:${normalize(parts[1])}`);
              } else if (parts[0] === "appendices") {
                desiredLabels.add(`appendix:${normalize(parts[1])}`);
              }
            }

            const desired = Array.from(desiredLabels).sort();
            core.info(`Desired labels: ${desired.join(", ") || "(none)"}`);

            for (const label of desired) {
              try {
                await github.rest.issues.getLabel({ owner, repo, name: label });
              } catch (error) {
                if (error.status !== 404) throw error;
                await github.rest.issues.createLabel({
                  owner,
                  repo,
                  name: label,
                  color: label.startsWith("appendix:") ? "0E8A16" : "1D76DB",
                  description: label.startsWith("appendix:")
                    ? "Changes in appendix files"
                    : "Changes in chapter files"
                });
                core.info(`Created missing label: ${label}`);
              }
            }

            const currentLabels = await github.paginate(
              github.rest.issues.listLabelsOnIssue,
              { owner, repo, issue_number, per_page: 100 }
            );

            const managedPrefixes = ["chapter:", "appendix:"];
            const currentManaged = currentLabels
              .map((l) => l.name)
              .filter((name) => managedPrefixes.some((p) => name.startsWith(p)));

            const toRemove = currentManaged.filter((name) => !desiredLabels.has(name));
            for (const name of toRemove) {
              await github.rest.issues.removeLabel({ owner, repo, issue_number, name });
              core.info(`Removed stale label: ${name}`);
            }

            if (desired.length > 0) {
              await github.rest.issues.addLabels({
                owner,
                repo,
                issue_number,
                labels: desired
              });
              core.info(`Applied labels to PR #${issue_number}`);
            } else {
              core.info(`No chapter or appendix changes detected for PR #${issue_number}`);
            }
