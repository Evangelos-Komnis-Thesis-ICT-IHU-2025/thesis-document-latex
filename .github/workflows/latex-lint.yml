name: LaTeX lint

on:
  pull_request:
    paths:
      - "**/*.tex"
      - ".github/workflows/latex-lint.yml"
  push:
    branches:
      - main
    paths:
      - "**/*.tex"
      - ".github/workflows/latex-lint.yml"
  workflow_dispatch:

concurrency:
  group: latex-lint-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  chktex:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install chktex
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y chktex

      - name: Run chktex on tracked TeX files
        run: |
          set -euo pipefail
          mapfile -t TEX_FILES < <(git ls-files -- "*.tex" ":(exclude)out/**")
          if [ "${#TEX_FILES[@]}" -eq 0 ]; then
            echo "No tracked .tex files found."
            exit 0
          fi
          chktex -q -f "%f:%l:%c:%d:%k:%n:%m\n" "${TEX_FILES[@]}"
